{{template "layout.html" .}}
{{define "content"}}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">创建新场景</h4>
            </div>
            <div class="card-body">
                <form id="create-scene-form">
                    <div class="mb-3">
                        <label for="scene-title" class="form-label">场景标题</label>
                        <input type="text" class="form-control" id="scene-title" 
                               name="scene_title" placeholder="输入场景标题..." required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scene-text" class="form-label">场景描述</label>
                        <textarea class="form-control" id="scene-text" name="scene_text" 
                                  rows="6" placeholder="描述你的场景，包括角色、背景、情节等..." required></textarea>
                        <div class="form-text">
                            详细描述会帮助AI更好地生成角色和场景内容
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/scenes" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" id="loading-spinner"></span>
                            创建场景
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script>
document.addEventListener('DOMContentLoaded', function() {
    window.SceneApp.initSceneCreate();
});
</script>
{{end}}
