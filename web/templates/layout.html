<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Scene Intruder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3"></i>
                Scene Intruder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="/scenes">
                        <i class="bi bi-collection"></i> 场景
                    </a>
                    <a class="nav-link" href="/scenes/create">
                        <i class="bi bi-plus-circle"></i> 创建
                    </a>
                    <a class="nav-link" href="/user/profile">
                        <i class="bi bi-person-circle"></i> 档案
                    </a>
                    <a class="nav-link" href="/settings">
                        <i class="bi bi-gear"></i> 设置
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mt-4">
        {{block "content" .}}{{end}}
    </main>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 统一使用 app-loader.js -->
    <script src="/static/js/app-loader.js"></script>
    {{block "scripts" .}}{{end}}
</body>
</html>
