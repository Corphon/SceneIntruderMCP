{{template "layout.html" .}}
{{define "content"}}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-4 text-danger">{{.error_code}}</h1>
                <h4 class="card-title">出错了</h4>
                <p class="card-text">{{.error}}</p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">返回首页</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
                </div>
                {{if .timestamp}}
                <div class="mt-3">
                    <small class="text-muted">错误时间: {{.timestamp}}</small>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
